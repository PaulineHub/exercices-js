<html>
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors Game</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <header>
            <h1>Rock Paper Scissors</h1>
        </header>
    <div class="score-board">
        <div class="icon icon-score-user" id="r-icon-user">
            <img src="img/1p.png" alt="">
        </div>
        <div class="icon icon-score-user" id="p-icon-user">
            <img src="img/2p.png" alt="">
        </div>
        <div class="icon icon-score-user" id="s-icon-user">
            <img src="img/3p.png" alt="">
        </div>
        <div class="icon icon-score-comp" id="r-icon-comp">
            <img src="img/1p.png" alt="">
        </div>
        <div class="icon icon-score-comp" id="p-icon-comp">
            <img src="img/2p.png" alt="">
        </div>
        <div class="icon icon-score-comp" id="s-icon-comp">
            <img src="img/3p.png" alt="">
        </div>
        <div id="user-label" class="badge">user</div>
        <div id="computer-label" class="badge">comp</div>
        <span id="user-score">0</span><span>:</span><span id="computer-score">0</span>
    </div>

    <div class="result">
        <p>Paper covers rock, you win !</p>
    </div>

    <div class="choices">
        <div class="choice" id="r">
            <img src="img/1.png" alt="rock">
        </div>
        <div class="choice" id="p">
            <img src="img/2.png" alt="paper">
        </div>
        <div class="choice" id="s">
            <img src="img/3.png" alt="scissors">
        </div>
    </div>

    <p class="action-message">Make your move</p>

    <script src="app.js" charset="utf-8"></script>

    </body>
</html>
